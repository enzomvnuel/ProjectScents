<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Project Scents</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Center content within the box */
        }

        .login-container h2 {
            color: #000000;
            margin-bottom: 30px;
            letter-spacing: 0.15rem;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            display: inline-block;
            margin-top: 20px; /* space between logo and heading */
        }

        .form-label {
            color: #000000;
            font-weight: bold;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.3);
            color: #000000;
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.1);
            border-color: #000000;
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25);
            color: #000000;
        }

        .btn-login {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            letter-spacing: 0.1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #333333;
            color: #ffffff;
            border-color: #333333;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .alert-danger {
            background-color: #dc3545;
            color: #ffffff;
        }
        .alert-success {
            background-color: #28a745;
            color: #ffffff;
        }
        .signup-link {
            color: #000000;
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .signup-link:hover {
            color: #666666;
            text-decoration: underline;
        }

        /* Styles for the logo inside the login box */
        .login-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px; /* Space between logo and LOGIN text */
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: none;
            transform: none;
            filter: none;
            box-shadow: none;
            border: none;
        }

        .login-logo:hover {
            transform: none;
            filter: none;
            border-color: transparent;
            box-shadow: none;
        }
        
        /* Style for the OR divider (newly added) */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: #ccc;
            margin: 0 10px;
        }
    </style>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center text-center hero">
    <div class="login-container">
        
        <img src="https://avatars.githubusercontent.com/u/113776245?s=400&u=f7f681da8d58f45e8fbabf1b9ad5cf973f07ce2d&v=4" alt="Project Scents Logo" class="login-logo">
        
        <div id="message" class="alert d-none" role="alert"></div>

       <div id="g_id_onload"
     data-client_id="YOUR_REAL_CLIENT_ID.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-context="signin"
     data-auto_prompt="false"
     data-itp_support="true">
</div>


        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="signin_with"
            data-shape="pill"
            data-logo_alignment="left"
        ></div>

        <div class="separator">OR</div>

        <h2>LOGIN</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-login w-100 mt-3">LOGIN</button>
        </form>
        <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Helper function to decode the JWT response from Google
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // GOOGLE Sign-In Callback Function
        window.handleCredentialResponse = function(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            const responsePayload = decodeJwtResponse(response.credential);
            const messageDiv = document.getElementById('message');

            // Optional: Store Google user info for demonstration purposes
            sessionStorage.setItem('googleUserName', responsePayload.name);
            sessionStorage.setItem('googleUserEmail', responsePayload.email);

            // Display success message
            messageDiv.classList.remove('alert-danger', 'd-none');
            messageDiv.classList.add('alert-success');
            messageDiv.textContent = `Welcome, ${responsePayload.given_name}! Google sign-in successful! Redirecting...`;

            // Simulate login completion by redirecting
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 1500);
        }

        // Existing local login logic
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');

            messageDiv.classList.add('d-none');

            const storedPassword = localStorage.getItem('user_' + usernameInput);

            if (storedPassword && passwordInput === storedPassword) {
                messageDiv.classList.remove('alert-danger');
                messageDiv.classList.add('alert-success');
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.classList.remove('d-none');
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 1500);
            } else {
                messageDiv.classList.remove('alert-success');
                messageDiv.classList.add('alert-danger');
                messageDiv.textContent = 'Invalid username or password.';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
